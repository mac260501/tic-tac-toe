<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <header class="header">
        <h1>Tic Tac Toe</h1>
    </header>

    <div class="container">

        <button type="button" class="play-btn">Play</button>

        <div class="grid-container">
            <div id="00">X</div>
            <div id="01">O</div>
            <div id="02"></div>

            <div id="10"></div>
            <div id="11"></div>
            <div id="12"></div>

            <div id="20"></div>
            <div id="21"></div>
            <div id="22"></div>
        </div>

        <h1 class="winner"></h1>

    </div>

    <footer class="footer">
        <p>Copyright Â© The Odin Project 2022</p>
    </footer>
    
</body>
</html>
